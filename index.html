<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Premium Game</title>
    <meta name="description" content="Play a premium Tic-Tac-Toe game against the computer.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="scoreboard">
                <div class="score-box player-score">
                    <span class="label">You (X)</span>
                    <span class="score" id="player-score">0</span>
                </div>
                <div class="score-box draw-score">
                    <span class="label">Draws</span>
                    <span class="score" id="draw-score">0</span>
                </div>
                <div class="score-box computer-score">
                    <span class="label">CPU (O)</span>
                    <span class="score" id="computer-score">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-board" id="board">
                <div class="winning-line" id="winning-line"></div>
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="status-message" id="status-message">Your Turn</div>
        </main>

        <footer>
            <button id="restart-btn" class="btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                New Game
            </button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
